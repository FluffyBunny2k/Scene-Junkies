<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scene Junkies</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=VT323&display=swap" rel="stylesheet" />
  <style>
    /* RESET & FONTS */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      color: #f2f2f2;
      overflow-x: hidden;
      min-height: 100vh;
      background: url('https://fluffybunny2k.github.io/Scene-Junkies/IMG_3534.jpeg') center center / cover no-repeat fixed;
      background-color: #000;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #e2e2e2;
      margin-top: auto;
      padding: 20px;
      z-index: 3;
    }

    /* DARK OVERLAY */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
      pointer-events: none;
    }

    /* GRUNGE FLICKER OVERLAY */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/F3d7TqK.png') center center / cover repeat;
      opacity: 0.05;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 100% {
        opacity: 0.05;
      }
      20%, 21.999%, 63%, 63.999% {
        opacity: 0.15;
      }
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 64px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #999, 0 0 20px #444;
    }

    .slogan {
      font-size: 28px;
      color: #ccc;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      color: #fff;
      background: transparent;
      text-decoration: none;
      font-size: 22px;
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 8px #fff, 0 0 20px #fff;
      transform: scale(1.05);
    }

    /* MOBILE OPTIMISATION */
    @media (max-width: 600px) {
      h1 {
        font-size: 42px;
      }

      .slogan {
        font-size: 18px;
      }

      .links a {
        font-size: 18px;
        padding: 8px 20px;
      }

      footer {
        font-size: 12px;
        padding: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>Scene Junkies</h1>
      <div class="slogan">Get Your Fix</div>

      <div class="links">
        <a href="https://www.instagram.com/scene_junkies/" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="mailto:scenejunkiesunite@gmail.com" rel="noopener noreferrer">Email Us</a>
      </div>
    </div>

    <footer>Â© 2025 Scene Junkies. All rights reserved.</footer>
  </div>
</body>
</html>
