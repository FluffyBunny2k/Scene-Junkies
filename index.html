<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scene Junkies</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=VT323&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      color: #f2f2f2;
      overflow-x: hidden;
      min-height: 100vh;
      background: url('https://fluffybunny2k.github.io/Scene-Junkies/IMG_3534.jpeg') center center / cover no-repeat fixed;
      background-color: #000;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 3;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #e2e2e2;
      margin-top: auto;
      padding: 20px;
      z-index: 3;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
      pointer-events: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/F3d7TqK.png') center center / cover repeat;
      opacity: 0.05;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19.999%, 22%, 62.999%, 64%, 100% { opacity: 0.05; }
      20%, 21.999%, 63%, 63.999% { opacity: 0.15; }
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: 64px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #999, 0 0 20px #444;
    }

    .slogan {
      font-size: 28px;
      color: #ccc;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      color: #fff;
      background: transparent;
      text-decoration: none;
      font-size: 22px;
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 8px #fff, 0 0 20px #fff;
      transform: scale(1.05);
    }

    /* MOBILE OPTIMISATION */
    @media (max-width: 600px) {
      h1 { font-size: 42px; }
      .slogan { font-size: 18px; }
      .links a {
        font-size: 18px;
        padding: 8px 20px;
      }
      footer {
        font-size: 12px;
        padding: 15px 10px;
      }
    }

    /* Falling Roses */
    .falling-rose {
  position: fixed;
  top: -100px;
  width: 40px;
  pointer-events: none;
  z-index: 2;
  opacity: 0;
  animation-fill-mode: forwards;
}

/* Clockwise */
.spin-right {
  animation: fall-rose-right 10s linear infinite, sway 4s ease-in-out infinite;
}

/* Counterclockwise */
.spin-left {
  animation: fall-rose-left 10s linear infinite, sway 4s ease-in-out infinite;
}

@keyframes fall-rose-right {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

@keyframes fall-rose-left {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% {
    transform: translateY(120vh) rotate(-360deg);
    opacity: 0;
  }
}

@keyframes sway {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>Scene Junkies</h1>
      <div class="slogan">Get Your Fix</div>

      <div class="links">
        <a href="https://www.instagram.com/scene_junkies/" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="mailto:scenejunkiesunite@gmail.com" rel="noopener noreferrer">Email Us</a>
      </div>
    </div>

    <footer>Â© 2025 Scene Junkies. All rights reserved.</footer>
  </div>

 <script>
  const roseCount = 16;
  const roseImages = [
    "https://raw.githubusercontent.com/FluffyBunny2k/Scene-Junkies/main/ROSE%20LRG.png"
    // Add more rose URLs here if you want variety
  ];

  for (let i = 0; i < roseCount; i++) {
    const rose = document.createElement("img");
    rose.src = roseImages[Math.floor(Math.random() * roseImages.length)];
    rose.classList.add("falling-rose");

    // Randomize position and movement
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 8 + Math.random() * 6 + "s";
    rose.style.animationDelay = Math.random() * 5 + "s";
    rose.style.opacity = 0.4 + Math.random() * 0.5;
    rose.style.transform = `scale(${0.3 + Math.random() * 0.5})`;

    // Randomize rotation direction
    const spinDirection = Math.random() < 0.5 ? "spin-left" : "spin-right";
    rose.classList.add(spinDirection);

    document.body.appendChild(rose);
  }
rose.style.animationDuration = 8 + Math.random() * 6 + "s";

 </script>

</body>
</html>
